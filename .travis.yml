sudo: required
dist: trusty
language: cpp
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install g++-6 libgmp-dev -y
  - CXX=g++-6
  - mkdir -p gmpxx
  - sh prepare.sh
script: 
  - ./autogen.sh
  - ./configure
  - make
  - make test


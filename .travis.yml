sudo: required
dist: trusty
language: cpp
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install g++-5 -y
  - CXX=g++-5
  - sudo apt-get install lzip
  - mkdir -p gmpxx
  - wget https://gmplib.org/download/gmp/gmp-6.1.2.tar.lz
  - tar --lzip -xf gmp-6.1.2.tar.lz --strip-components=1 -C gmpxx
  - git clone --branch=release --depth=1 https://github.com/jpcre2/pcre2
  - git clone --branch=release --depth=1 https://github.com/jpcre2/jpcre2
  - cd jpcre2
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd -
  - wget https://raw.githubusercontent.com/Amerge/icu/master/icu4c-58_2-src.tgz
  - tar -xf icu4c-58_2-src.tgz
  - mv -f icu/source/* icu
script: 
  - ./autogen.sh
  - ./configure --enable-static --disable-shared --enable-cxx --enable-jit --with-parens-nest-limit=500
  - make
  - make checkrnm

